<form>
  <label for="photoUrl">Photo URL:</label>
  <input type="text" id="photoUrl" name="photoUrl" [(ngModel)]="employee.photoUrl"><br>

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" [(ngModel)]="employee.name"><br>

  <label for="joining_date">Joining Date:</label>
  <input type="datetime-local" id="joining_date" name="joining_date" [(ngModel)]="employee.joining_date"><br>

  <label for="employee_status">Employee Status:</label>
  <select id="employee_status" name="employee_status" [(ngModel)]="employee.employee_status">
    <option value="active">Active</option>
    <option value="passive">Passive</option>
  </select><br> 

  
  <label for="employee_type">Employee Type:</label>
  <select id="employee_type" name="employee_type" [(ngModel)]="employee.employee_type">
    <option value="full-time">Full-time</option>
    <option value="part-time">Part-time</option>
  </select><br>

  <label for="jobtitle">Job Title:</label>
  <input type="text" id="jobtitle" name="jobtitle" [(ngModel)]="employee.jobtitle"><br>

  <label for="performance">Performance:</label>
  <select id="performance" name="performance" [(ngModel)]="employee.performance">
    <option value="outstanding">Outstanding</option>
    <option value="better">Better</option>
    <option value="good">Good</option>
    <option value="need-improvement">Need Improvement</option>
  </select><br>

  <label for="gender">Gender:</label>
  <select id="gender" name="gender" [(ngModel)]="employee.gender">
    <option value="female">Female</option>
    <option value="male">Male</option>
  </select><br>

  <label for="bloodgroup">Blood Group:</label>
  <select id="bloodgroup" name="bloodgroup" [(ngModel)]="employee.bloodgroup">
    <option value="A+">A+</option>
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>
    <option value="AB+">AB+</option>
    <option value="AB-">AB-</option>
    <option value="O+">O+</option>
    <option value="O-">O-</option>
  </select><br>

  <label for="fathername">Father's Name:</label>
  <input type="text" id="fathername" name="fathername" [(ngModel)]="employee.fathername"><br>

  <label for="mothername">Mother's Name:</label>
  <input type="text" id="mothername" name="mothername" [(ngModel)]="employee.mothername"><br>

  <label for="phoneno">Phone Number:</label>
  <input type="tel" id="phoneno" name="phoneno" [(ngModel)]="employee.phoneno"><br>

  <label for="emailid">Email ID:</label>
  <input type="email" id="emailid" name="emailid" [(ngModel)]="employee.emailid"><br>

  <label for="salary">Salary:</label>
  <input type="text" id="salary" name="salary" [(ngModel)]="employee.salary"><br>

  <label for="address">Address:</label>
  <textarea id="address" name="address" [(ngModel)]="employee.address"></textarea><br>

  <button type="submit" (click)="saveEmployee()">Submit</button>
</form>
